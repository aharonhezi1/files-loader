<div class=" file-border d-flex  justify-content-start">
    <div class="p-2">
        <img src="../../../assets/file.png">
    </div>
    <div class="file-data mt-1">
        <div class="file-name">{{task.fileName}}</div>
        <div class="file-size pb-1">{{task.filesize}}</div>
        <div class="progress-container ">
            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ progress|async }}"
                    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: (progress|async) + '%' }">
               
                </div>
            </div>

        </div>





    </div>
    <div class="d-flex flex-column-reverse ">
        <div class="mx-1 mb-2 ">
            <div (click)="onCancel()" class="" *ngIf="!isUploadFinish || isUploadCancel"> <img src="../../../assets/trash-can.png"></div>
                <div class="" *ngIf="isUploadFinish&& !isUploadCancel"> <img src="../../../assets/success.png"></div>

        
    </div>
    </div>
