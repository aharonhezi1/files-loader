<div class="files-container">
    <div class="head-bar d-flex justify-content-between  py-1">
        <div class="p-2">
            Uploading {{uploadTasks.length+ uploadTasks.length>1?' items':' item'}}
        </div>
        <div class="pt-1 d-flex flex-wrap">
            <div (click)="onMinimize()" [ngClass]="isMinimizeTasks?'mx-1 mb-2 rotate':'mx-1'"><img
                    src="../../../assets/arrow.png"></div>
            <div (click)="onClose()" class="mx-1 pr-1"><img src="../../../assets/close.png"></div>

        </div>
    </div>
    <div [ngClass]="isMinimizeTasks? 'file-scroll d-none':'file-scroll '">
        <div *ngFor="let task of uploadTasks">
            <div class="container m-2 pl-1">
                <app-file-upload [task]="task"></app-file-upload>

            </div>
        </div>


    </div>
</div>
